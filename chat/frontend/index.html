<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login_form">

                <button type="submit" class="login_button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat_messages">
               <!-- <div class="message_self"> Olá, Mundo! </div>
                
                <div class="message_other">
                    <span class="message_sender">TOP TOP</span>
                    Olá, Mundo!
                </div> -->
            </section>

            <form class="chat_form">
                <input type="text", class="chat_input", placeholder="" required>
                <button type="submit" class="chat_button">
                    <span class="material-symbols-outlined">send</span>
                </button>

            </form>
        </section>
    </section>
    
</body>
</html>
